        }
    }

function testCapsLock(t,e){
	e = (e.event) ? e.event : window.event;
	var holdingShift = false;
    if (e.shiftKey) {
        holdingShift = e.shiftKey;
    } else if (e.modifiers) {
        holdingShift = !!(e.modifiers & 4);
    }
    if (!holdingShift && e && e.key && isNaN(e.key) && e.key == e.key.toUpperCase()) {
    	t.labelEl.dom.innerHTML = '<b>Password</b> * Caps Lock On';
    	t.hasCapsLock = true;
    } else if (t.hasCapsLock && t.hasCapsLock == true) {
    	t.labelEl.dom.innerHTML ='<span class="x-form-item-label-inner x-form-item-label-inner-default" style="width:100px"><b>Password</b>:</span>';
    	t.hasCapsLock = false;
    }
}
